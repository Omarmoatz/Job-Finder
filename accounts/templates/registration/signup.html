{% extends "auth_base.html" %}
{% load django_bootstrap5 %}
{% block body %}
        
        <section class="user-form-part">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-7 col-sm-7 col-md-7 col-lg-7 col-xl-7">
                        <div class="user-form-logo">
                            <a href="/"><img src="{{data.logo.url}}" alt="logo"></a>
                        </div>
                        <div class="user-form-card ">
                            <div class="user-form-title">
                                <h2 style="color: rgb(122, 104, 123);">welcome!</h2>
                                <p>Fill This Form To Complete Register</p>
                            </div>
                            <div class="user-form-group">
                                <form class="user-form" method="post">
                                    {% csrf_token %}

                                    {% bootstrap_form form %}
                                    <div class="form-button" >
                                        <button style="background-color: rgb(166, 150, 167);" type="submit">Register</button>
                                        <input type="hidden" name="next" value="{{ next }}">
                                      
                                </form>
                            </div>
                        </div>
                        <div class="user-form-remind">
                            <p>already have an account?<a style="color: rgb(166, 150, 167);" href="{% url 'login' %}">login here</a></p>
                        </div>
                        <div class="user-form-footer">
                            <p> welcome To <a style="color: rgb(6, 6, 6);" href="#">{{data}}</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
{% endblock body %}
