{% extends "auth_base.html" %}
{% load django_bootstrap5 %}
{% block body %}

        <section class="user-form-part">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                        <div class="user-form-logo">
                            <a href="/"><img src="{{data.logo.url}}" alt="logo"></a>
                        </div>
                        <div class="user-form-card">
                            <div class="user-form-title">
                                <h2 style="color: rgb(122, 104, 123);">Activate Your Account?</h2>
                                <p>we have sent the code to your email go check your mailbox</p>
                            </div>
                            <form class="user-form" method="post">
                                {% csrf_token %}

                                {% bootstrap_form form %}

                                <div class="form-button">
                                    <button style="background-color: rgb(166, 150, 167);" type="submit">Confirm</button>
                                </div>
                            </form>
                        </div>
                        <div class="user-form-remind">
                            <p>already have an account?<a style="color: rgb(122, 104, 123);" href="{% url 'login' %}">login here</a></p>
                        </div>
                        <div class="user-form-footer">
                            <p>welcome to <a style="color: black;" href="#">{{data}}</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

{% endblock body %}
